---
- include: ../../testinfra.yml

- name: Install stock nginx
  apt:
    pkg: nginx
    state: present
    update_cache: yes
    cache_valid_time: "{{ cache_valid_time }}"
  tags:
    - packages
  notify:
    - nginx start
    - nginx provisioning restart

- name: Do /etc/nginx/nginx.conf
  template:
    src: etc/nginx/nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644
  notify: nginx reload
  tags:
    - nginx_conf

- name: Remove default symlink
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: nginx reload

- name: Do /etc/nginx/sites-enabled/all
  template:
    src: etc/nginx/sites-enabled/all
    dest: /etc/nginx/sites-enabled
    owner: root
    group: root
    mode: 0644
  notify: nginx reload
  when: (my.roles.api is defined) or (my.roles.overdrive is defined) or (my.roles.pypi is defined) or (my.roles.jenkins_master is defined)
# TOOD: make nginx consumer roles (gitpush, ldap, jenkins, phpmyadmin, zabbix) safe for this catchall, see CMWP-688

- name: Enable nginx service
  service:
    name: nginx
    enabled: yes

- name: Do nginx logrotate
  template:
    src: etc/logrotate.d/nginx
    dest: /etc/logrotate.d/nginx
    owner: root
    group: root
    mode: 0644

- include: ssl.yml
