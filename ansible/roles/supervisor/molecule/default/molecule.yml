---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../molecule/.yamllint
platforms:
  - name: molecule_supervisor_1604
    image: wpengine/ansible:16.04
provisioner:
  name: ansible
  playbooks:
    create: ../../../../molecule/create.yml
    destroy: ../../../../molecule/destroy.yml
    prepare: ../../../../molecule/prepare.yml
    converge: playbook.yml
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
    options:
      ignore: E501
